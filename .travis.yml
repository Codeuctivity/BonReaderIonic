branches:
  only:
  - master
  - travis
  - prod
matrix:
  include:
  - os: linux
    sudo: false
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-28.0.3
      - android-28
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        - sourceline: deb http://dl.google.com/linux/chrome/deb/ stable main
          key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - yarn
        - jq
        - gradle
        - google-chrome-stable
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
  allow_failures:
  - os: osx
    language: objective-c
    osx_image: xcode8.3
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/Library/Caches/Yarn/v1/"
  - "$HOME/.cache/yarn/v1/"
before_install:
- yes | sdkmanager "platforms;android-28"
- export LANG=en_US.UTF-8
- export CHROME_BIN=google-chrome
- export TRAVIS_TAG=$(git tag --points-at HEAD)
- nvm install 8
- yarn global add ionic cordova
script:
- yarn install
- npm run clean
- npm run lint
- npm run test
- npm run build
- cordova plugin add cordova-plugin-whitelist
- cordova plugin ls
- cordova platform ls
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./travis/build-android.sh ; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "/home/travis/build/Codeuctivity/BonReaderIonic/platforms/android/app/build/outputs/apk/*/*.apk"
  skip_cleanup: true
  on:
    repo: Codeuctivity/BonReaderIonic
    all_branches: true
env:
  global:
  - JAVA_HOME=/usr/lib/jvm/java-8-oracle
